<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title">A Survey Form</h1>
      <p id="description">Thank you for taking a survey</p>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="name">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input id="number" type="number" min="13" max="120" placeholder="Age">
        </div>
        <div class="form-group">
            <label for="role">Which option best describes your current role?</label>
            <select id="dropdown">
                <option disabled selected value>Select current role</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
                <option value="E">Option E</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label class="radio">
                <input name="recommend" type="radio" value="definitely" checked>
                Definitely
            </label>
            <label class="radio">
                <input name="recommend" type="radio" value="maybe">
                Maybe
            </label>
            <label class="radio">
                <input name="recommend" type="radio" value="not-sure">
                Not sure
            </label>
        </div>
        <div class="form-group">
            <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite">
                <option disabled selected value>Select an option</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="front-end">
                Front-end Projects
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="back-end">
                Back-end Projects
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="data-visualization">
                Data Visualization
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="Challenges">
                Challenges
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="open-source">
                Open Source Community
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="gitter-help-rooms">
                Gitter Help Rooms
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="videos">
                Videos
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="city-meetups">
                City Meetups
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="wiki">
                Wiki
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="forum">
                Forum
            </label>
            <label class="checkbox">
                <input name="improve" type="checkbox" value="additional-courses">
                Additional Courses
            </label>
        </div>
        <div class="form-group">
            <label>
                Any comments or suggestions?
                <textarea name="comments" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>
        <div class="form-group">
            <input id="submit" type="submit">
        </div>
      </form>
    </main>
  </body>
</html>
