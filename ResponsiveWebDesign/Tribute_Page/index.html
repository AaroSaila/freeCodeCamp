<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FCC - Tribute Page Project</title>
</head>
<body>
    <header>
        <div class="centered-text">
            <h1 id="title">Heading</h1>
            <p>description</p>
        </div>

    <main id="main">

            <img id="image" src="https://placehold.co/600x400" alt="placeholder_image">
            <figcaption id="img-caption" class="centered-text">caption</figcaption>
        </figure>
        <article id="tribute-info">
            <h2 class="centered-text">sub-heading</h2>
            <ul>
                <li>example</li>
                <li>example</li>
                <li>example</li>
            </ul>
            <p class="centered-text">Quote</p>
            <a id="tribute-link" class="centered-text" href="https://www.wikipedia.org" target="_blank">Link to external site</a>
        </article>
        
    </main>
</body>
</html>
